<div class="page-content">

    <button ng-click="getCatalogs()">Atualizar</button>
    Busca: <input type="text" ng-model="search.NOME">
    <button ng-click="openViewAddCatalog()">Adicionar</button>
    <button ng-show="checkedRows.length" ng-click="removeSelectedCatalogs(checkedRows)">Excluir</button>
    <div infinite-scroll='loadMore()' infinite-scroll-distance='1'>
        <ul ng-repeat="catalog in catalogs | filter:search | orderBy: 'NOME'">
            <input type="checkbox" ng-model="checkedRow" ng-change="toogleCheckedRow(checkedRow, catalog)">
            <span>{{catalog.NOME}}  {{catalog.DESCRICAO}} </span>
            <button ng-click="editCatalog(catalog)">edit</button>
        </ul>
    </div>    
</div>

<input type="text" ng-model="nameFilter" />
    <a href="#" ng-click="order = 'id'">Order by id</a>
    <a href="#" ng-click="order = 'name'">Order by name</a>
    <a href="#" ng-click="order = 'age'">Order by age</a>

    <ul class="grid" masonry="true">
        <li ng-repeat="item in items | filter: { name: nameFilter } | orderBy: order">
            <span>{{item.name}}</span>
            <br /> <span>Age: {{item.age}}</span>
            <br /> <span>Company: {{item.company}}</span>
        </li>
    </ul>
