<div class="page-content">

    <div>
        <button ng-click="getCatalogs()">Atualizar</button>
        <input type="text" placeholder="Pesquisar" ng-model="search.nome">
        <button ng-click="openViewAddCatalog()">Adicionar</button>
        <button ng-show="checkedRows.length" ng-click="removeSelectedCatalogs(checkedRows)">Excluir</button>
    </div>

    <ul class="masonry">
        <li ng-repeat="catalog in catalogs | filter:search | orderBy: 'nome' | limitTo: itemsPerPage" class="item">
            <p>{{catalog.nome}}</p>
            <p>{{catalog.descricao}}</p>
        </li>
    </ul>

<!--<input type="checkbox" ng-model="catalog.checkedRow" ng-change="toogleCheckedRow(catalog)"> -->
<!--<button ng-click="editCatalog(catalog)">edit</button>-->

</div>
