<div class="pageContent">

    <div class="loginContent">

        <form name="loginForm">
            <div class="cols-8-8 loginFieldSeparator">
                <span>Bem-vindo ao AppMenu</span>
            </div>
            <div class="cols-8-8 loginFieldSeparator">
                <input type="text" name="email" placeholder="e-mail" ng-model="login.email" required/>
            </div>
            <div class="cols-8-8 loginFieldSeparator">
                <input type="password" name="password" placeholder="senha" ng-model="login.password" required/>
            </div>
            <div class="cols-8-8 loginFieldSeparator submit">
                <button type="submit" name="submit" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">entrar</button>
            </div>
        </form>

        <a ng-click="initViewSignUp();">Sign up</a>

    </div>

</div>
